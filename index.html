<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hacked By JHNM </title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  background: radial-gradient(circle at center, #1a1a1a, #000);
  font-family: monospace;
  color:#fff;
  text-align:center;
  min-height:100vh;
  padding-top:60px;
}
.overlay{
  position:fixed;
  inset:0;
  background:url("https://cdn.discordapp.com/attachments/1380309637961875517/1450284171728654565/snaptik_7533656684212849953_v2_1_.gif?ex=695baf23&is=695a5da3&hm=a918c00825bc952e7d1603236fc704f6c7521a5ada713c8baa96450c6b821beb&")
  center/cover no-repeat;
  filter: blur(6px) brightness(0.6);
  z-index:-1;
}
.top-img img{width:140px}

/* Black / Red / White */
@keyframes rgb3 {
  0%{color:#000}
  33%{color:#ff0000}
  66%{color:#ffffff}
  100%{color:#000}
}

/* JHNM White / Red only */
@keyframes jhnm {
  0%{color:#ffffff}
  50%{color:#ff0000}
  100%{color:#ffffff}
}

.hacked{
  margin-top:20px;
  font-size:36px;
  text-shadow:0 0 10px #000,0 0 15px #ff0000;
  animation: rgb3 2.5s infinite;
}
.hacked .name{
  animation: jhnm 1.2s infinite;
}

.discord{margin-top:10px;font-size:18px}
.discord a{color:#ff6a00;text-decoration:none}

.msg{
  margin-top:8px;
  font-size:18px;
  animation: rgb3 2.5s infinite;
}

.ip{margin-top:20px;font-size:16px}
.ipinfo-title{margin-top:6px;font-size:15px;color:#fff}
.info{margin-top:10px;font-size:14px;line-height:1.5;color:#ff6a00}
.down{margin-top:25px;font-size:22px;color:red;text-shadow:0 0 10px red}
.bottom-img{margin-top:20px}
.bottom-img img{width:160px}
</style>
</head>

<body>

<div class="overlay"></div>

<div class="top-img">
  <img src="https://cdn.discordapp.com/emojis/1291869918794616902.webp?size=80">
</div>

<div class="hacked">Hacked By [ <span class="name">JHNM</span> ]</div>

<div class="discord">
  <a href="https://discord.gg/ay1">Discord.gg/ay1</a>
</div>

<div class="msg">JHNM. fucked the server</div>

<div class="ip">
  Your IP Address: <span id="ip">Loading...</span>
</div>

<div class="ipinfo-title">Your IP Info</div>

<div class="info">
  City: <span id="city"></span><br>
  Region: <span id="region"></span><br>
  Country: <span id="country"></span><br>
  Location: <span id="loc"></span><br>
  Org: <span id="org"></span><br>
  Timezone: <span id="timezone"></span>
</div>

<div class="down">Oops, your server is down!</div>
<audio autoplay loop>
  <source src="https://cdn.discordapp.com/attachments/1380309637961875517/1450127265714274325/Can_You_Hear_The_Music.mp3?ex=695bc5c2&is=695a7442&hm=ba1cc882c73eaf2094614d605400d0b3632c18e1b89efe45183194e23dd23639&" type="audio/mpeg">
</audio>

<script>
fetch("https://ipinfo.io/json")
.then(r=>r.json())
.then(d=>{
  ip.textContent=d.ip;
  city.textContent=d.city;
  region.textContent=d.region;
  country.textContent=d.country;
  loc.textContent=d.loc;
  org.textContent=d.org;
  timezone.textContent=d.timezone;
});
</script>
</body>
</html>
